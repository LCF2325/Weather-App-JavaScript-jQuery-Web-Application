<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Weather App</title>
 <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
 <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">

</head>
<body>
 <div class="w3-container w3-center">
    <h1>Weather App</h1>
    <p>Created by Kavya Rajan, C0919348, 2024</p>
    <p>Copyright &copy;</p>
    <div class="w3-row">
      <div class="w3-col m6">
        <input type="text" id="cityInput" placeholder="Enter city name">
        <input type="text" id="pictureSearch" placeholder="Enter picture category">

      <div class="w3-col m6">
        <div id="weatherInfo" class="w3-card"></div>
      </div>
    </div>
    <div id="currentDateTime" class="w3-text-dark-grey">
    </div>
 </div>
 <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<footer><div id="pictureContainer" class="w3-card"></div>
